<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="64" fill="#E0D6C3"/>
  <!-- Gopher body (more realistic shape, brown color) -->
  <ellipse cx="128" cy="148" rx="64" ry="80" fill="#8D6742"/>
  <!-- Gopher face shadow -->
  <ellipse cx="128" cy="120" rx="40" ry="44" fill="#A8885E"/>
  <!-- Gopher nose -->
  <ellipse cx="128" cy="110" rx="10" ry="7" fill="#6B4821"/>
  <!-- Gopher eyes (smaller, spaced, natural) -->
  <ellipse cx="110" cy="112" rx="5" ry="6" fill="#2D2D2D"/>
  <ellipse cx="146" cy="112" rx="5" ry="6" fill="#2D2D2D"/>
  <!-- Gopher ears (small, rounded) -->
  <ellipse cx="98" cy="96" rx="10" ry="14" fill="#8D6742"/>
  <ellipse cx="158" cy="96" rx="10" ry="14" fill="#8D6742"/>
  <!-- Gopher mouth and teeth -->
  <path d="M120 128 Q128 134 136 128" stroke="#4B2C14" stroke-width="2" fill="none"/>
  <rect x="122" y="132" width="6" height="16" rx="2" fill="#FFF"/>
  <rect x="128" y="132" width="6" height="16" rx="2" fill="#FFF"/>
  <!-- Gopher hands (small, natural) -->
  <ellipse cx="92" cy="185" rx="8" ry="18" fill="#A8885E"/>
  <ellipse cx="164" cy="185" rx="8" ry="18" fill="#A8885E"/>
  <!-- Gopher feet (subtle) -->
  <ellipse cx="112" cy="224" rx="10" ry="6" fill="#6B4821"/>
  <ellipse cx="144" cy="224" rx="10" ry="6" fill="#6B4821"/>
  <!-- Python snake (realistic, blue and yellow striped, coiled around the gopher) -->
  <!-- Blue base -->
  <path d="M65 185 Q80 210 128 210 Q176 210 191 185 Q200 170 160 170 Q128 175 110 170 Q92 165 65 185 Z"
        fill="none" stroke="#3776AB" stroke-width="12" stroke-linecap="round"/>
  <!-- Yellow stripes -->
  <path d="M75 190 Q90 205 128 205 Q166 205 181 190" fill="none" stroke="#FFD43B" stroke-width="6" stroke-linecap="round"/>
  <path d="M100 200 Q115 210 128 210 Q141 210 156 200" fill="none" stroke="#FFD43B" stroke-width="6" stroke-linecap="round"/>
  <!-- Snake head (blue with yellow marking) -->
  <ellipse cx="200" cy="182" rx="10" ry="8" fill="#3776AB"/>
  <ellipse cx="204" cy="182" rx="2" ry="2" fill="#2D2D2D"/>
  <ellipse cx="200" cy="186" rx="5" ry="2" fill="#FFD43B"/>
  <rect x="208" y="186" width="6" height="2" rx="1" fill="#D84315"/>
</svg>