name: Build and Update Documentation

on:
  push:
    paths:
      - 'doc/*.sgml'
      - 'doc/*.xml'
      - 'Makefile'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies for DocBook toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y docbook-utils docbook-xml docbook-xsl xsltproc sgml-data
          # Ensure valid catalog setup
          if [ ! -L /etc/sgml/catalog ]; then
            sudo ln -s /usr/share/sgml/docbook/xml-dtd-4.5/catalog /etc/sgml/catalog
          else
            echo "/etc/sgml/catalog already exists, skipping symbolic link creation."
          fi

      - name: Verify required files
        run: |
          # Check for critical files
          if [ ! -f doc/book.xml ]; then
            echo "Missing required file: doc/book.xml"; exit 1;
          fi

      - name: Build HTML documentation
        run: |
          xsltproc --output doc/pygopherd.html doc/book.xml || exit 1

      - name: Build MAN pages
        run: |
          make man || exit 1

      - name: Commit and push updated documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/*.html doc/*.1 doc/*.8 || true
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "Auto-update HTML and MAN pages documentation [CI]"
            git push
          fi
