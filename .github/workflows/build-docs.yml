name: Build and Update Documentation

on:
  push:
    paths:
      - 'doc/*.sgml'
      - 'doc/*.xml'
      - 'Makefile'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up dependencies for DocBook toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y docbook-utils docbook-xml docbook-xsl xsltproc dblatex groff ghostscript openjade sgml-data
          # Removed update-xml-catalog as it caused the error
          # Ensure ISO entities are properly linked
          sudo ln -s /usr/share/sgml/docbook/xml-dtd-4.5/catalog /etc/sgml/catalog

      - name: Debug ISO Entities
        run: |
          # Verify that ISOamsr.ent is accessible
          ls /usr/share/xml/entities/xml-iso-entities-8879.1986/ISOamsr.ent || exit 1

      - name: Build documentation using Makefile
        run: make docs

      - name: Commit and push updated documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/*.html doc/*.txt doc/*.pdf doc/*.1 doc/*.8 doc/*.ps || true
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "Auto-update DocBook documentation [CI]"
            git push
          fi
